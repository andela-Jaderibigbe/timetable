<section class="editList" data-ng-controller="ItemsController">
    <div claass="row">
        <div class="text-center col-md-offset-4 col-md-4">
            <div class="page-header">
                <h1>New Item</h1>
            </div>
            <div class="col-md-12">
                <form class="form-horizontal" data-ng-submit="createItem()" novalidate>
                    <fieldset>
                        <div><button ng-click="showTextFieldSet()">Text</button>
                        <div ng-show="textState">
                            <div class="form-group">
                                <label ng-show="title" class="control-label" for="name">Title</label>
                                <div class="controls">
                                    <input type="text" data-ng-model="text.title" id="name" class="form-control" placeholder="Title" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="name"></label>
                                <div class="controls">
                                    <input type="text" data-ng-model="text.description" id="name" class="form-control" placeholder="Item description" required>
                                </div>
                            </div>
                        </div>
                        <div><button ng-click="showPictureFieldSet()">Picture</button></div>
                        <div>
                            <div class="form-group" ng-show="pictureState">
                                <label class="control-label" for="name">Title</label>
                                <div class="controls">
                                    <input type="text" data-ng-model="picture.title" id="name" class="form-control" placeholder="Title" required>
                                </div>
                            <div class="form-group">
                                <label class="control-label" for="name"></label>
                                <div class="controls">
                                    <input type="text" data-ng-model="image" id="name" class="form-control" placeholder="Image Link" required>
                                </div>
                            </div>
                        <div><button ng-click="showVideoFieldSet()">Video</button></div>
                            <div ng-show="videoState">
                            <div class="form-group">
                                <label ng-show="title" class="control-label" for="name">Title</label>
                                <div class="controls">
                                    <input type="text" data-ng-model="video.title" id="name" class="form-control" placeholder="Title" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="name"></label>
                                <div class="controls">
                                    <input type="text" data-ng-model="video" id="name" class="form-control" placeholder="Video Link" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="name"></label>
                                <div class="controls">
                                    <input type="text" data-ng-model="description" id="name" class="form-control" placeholder="Item description" required>
                                </div>
                            </div>
                            </div>
                        <div>  
                            <div class="form-group">
                                <input type="submit" class="btn btn-default">
                            </div>
                            <div data-ng-show="error" class="text-danger">
                                <strong data-ng-bind="error"></strong>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</section>
