<section class="listsImage row" data-ng-controller="ListsController" data-ng-init="find()">
    <div class="row">
        <div class="text-center col-md-offset-4 col-md-4" style="margin-top: 80px;">
            <div class="page-header">
                <h1 id="listHeader">Lists</h1>
            </div>
            <div class="listwrap">
                <div class="list-group" data-ng-repeat="list in lists" >
                    <a class="list-group-item" data-ng-href="#!/lists/{{list._id}}">
                        <h4 class="list-group-item-heading" data-ng-bind="list.caption"></h4>
                        <h4 class="list-group-item-heading" data-ng-bind="list.description"></h4>
                        <small class="list-group-item-text">
                            Posted on
                            <span data-ng-bind="list.created | date:'mediumDate'"></span>
                            by
                            <span data-ng-bind="list.user.displayName"></span>
                        </small>
                        
                    
                    </a>
                </div>
            </div>
            <div class="alert alert-warning text-center" data-ng-hide="!lists.$resolved || lists.length">
                No Lists yet, why don't you <a href="/#!/lists/create">create one</a>?
            </div>
        </div>
    </div>
</section>
